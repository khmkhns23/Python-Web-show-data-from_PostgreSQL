{% extends "layout.html" %}
{% block content %}

<h2 class="mb-4">Movie List</h2>

<table id="movieTable" class="table table-striped table-bordered">
    <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Release Date</th>
            <th>Genre</th>
            <th>Country</th>
        </tr>
    </thead>

    <tbody>
        {% for m in movies %}
        <tr>
            <td>{{ m.mid }}</td>
            <td>{{ m.m_name }}</td>
            <td>{{ m.release_date }}</td>
            <td>{{ m.genre }}</td>
            <td>{{ m.country }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}

{% block scripts %}
<script>
    $(document).ready(function() {
        $('#movieTable').DataTable();
    });
</script>
{% endblock %}
